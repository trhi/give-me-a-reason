      <script>
          
          function giveMeAReason(){
             
        

  //If button is enabled, -> Disable
  if (document.getElementById("givemeareasonbutton").disabled === false) {
    document.getElementById("givemeareasonbutton").disabled = true;
}
              
document.getElementById("help").play();
document.getElementById("help").onended = function(){playSubject()}; //wait until clip has finished playing before playing next clip


function playSubject(){
    document.getElementById("bsubject").play();
    document.getElementById("bsubject").onended = function(){playVerb()};//wait until clip has finished playing before playing next clip

    
   function playVerb(){
    document.getElementById("verb").play();
    document.getElementById("verb").onended = function(){playObject()};//wait until clip has finished playing before playing next clip

    
      function playObject(){
    document.getElementById("object").play();
    
    //If button is disabled, -> enable
    if (document.getElementById("givemeareasonbutton").disabled === true) {
    document.getElementById("givemeareasonbutton").disabled = false;
  }
   
    
}
    
}
    
}

    }
    </script>
