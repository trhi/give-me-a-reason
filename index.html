      <script>
          
          function giveMeAReason(){
              
document.getElementById("help").play();
document.getElementById("help").onended = function(){playSubject()};


function playSubject(){
    document.getElementById("bsubject").play();
    document.getElementById("bsubject").onended = function(){playVerb()};
    
   function playVerb(){
    document.getElementById("verb").play();
    document.getElementById("verb").onended = function(){playObject()};

    document.getElementById("object").play();
    
    
}
    
}
    
}
